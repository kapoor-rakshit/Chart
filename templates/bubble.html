<!--A bubble chart is used to display three dimensions of data at the same time. 
The location of the bubble is determined by the first two dimensions and the corresponding horizontal and vertical axes. 
The third dimension is represented by the size of the individual bubbles.-->

<!DOCTYPE html>
<html>
<head>
	<title>BubbleChart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>

<canvas id="bubble" height="50" width="100"></canvas>

<script>

var chartData={
	datasets: [
        {
          label: ["China"],
          backgroundColor: "rgba(255,221,50,0.2)",
          borderColor: "rgba(255,221,50,1)",
          data: [{
            x: 21,
            y: 5.245,
            r: 25
          }]
        }, {
          label: ["Denmark"],
          backgroundColor: "rgba(60,186,159,0.2)",
          borderColor: "rgba(60,186,159,1)",
          data: [{
            x: 25,
            y: 7.526,
            r: 30
          }]
        }, {
          label: ["Germany"],
          backgroundColor: "rgba(0,0,0,0.2)",
          borderColor: "#000",
          data: [{
            x: 39,
            y: 6.994,
            r: 35
          }]
        }, {
          label: ["Japan"],
          backgroundColor: "rgba(193,46,12,0.2)",
          borderColor: "rgba(193,46,12,1)",
          data: [{
            x: 49,
            y: 5.921,
            r: 40
          }]
        }
      ]
}
	 var ctx = document.getElementById("bubble").getContext('2d');

	new Chart(ctx,{
		type:"bubble",
		data:chartData,
		options:
		{
title: {
        display: true,
        text: 'Predicted world population (millions) in 2050'
      }, scales: {
        yAxes: [{ 
          scaleLabel: {
            display: true,
            labelString: "Happiness"
          }
        }],
        xAxes: [{ 
          scaleLabel: {
            display: true,
            labelString: "GDP (PPP)"
          }
        }]
      }
		}
	});
</script>

</body>
</html>
