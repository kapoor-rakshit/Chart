<!-- It's important to note that the default options for a line chart are not merged in this case. 
Only the options for the default type are merged in. 
In this case, that means that the default options for a bar chart are merged because that is the type specified by the type field.-->

<!DOCTYPE html>
<html>
<head>
	<title>MixedChart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>

<canvas id="mixed" height="40" width="80"></canvas>

<script>
	var ctx = document.getElementById("mixed").getContext('2d');

	var chartData={
		 labels: ["M", "T", "W", "T", "F", "S", "S"],

		 datasets:[{
		 	label:"BarData",
		 	data:[2,5,6,8,9,5,6],
		 	 backgroundColor: [
        "#2ecc71",
        "#3498db",
        "#95a5a6",
        "#9b59b6",
        "#f1c40f",
        "#e74c3c",
        "#34495e"
      ]
		 },
		 {
		 	label:"LineData",
		 	data:[5,6,9,8,9,5,12],
		 	type:"line"                          // Changes this particular dataset to become a line
		 }]
	}

	new Chart(ctx,{
type:"bar",
data:chartData,
options:{                                      // Options available for bar(specified in type) and not line
	title: {
        display: true,
        text: 'Data'
      }, scales: {
        yAxes: [{ 
          scaleLabel: {
            display: true,
            labelString: "Work"
          },
         ticks:{
          	beginAtZero:true
          }
        }],
        xAxes: [{ 
          scaleLabel: {
            display: true,
            labelString: "Days"
          }
        }]
      }
	}
	});
</script>

</body>
</html>
