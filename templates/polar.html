<!DOCTYPE html>
<html>
<head>
	<title>PolarChart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>

<canvas id="polar" height="40" width="100"></canvas>

<script>
var ctx = document.getElementById("polar").getContext("2d");

	var myChart = new Chart(ctx, {
  type: 'polarArea',
  data: {
    labels: [{%for i in labels%}
    "{{i}}",
    {%endfor%}],
    datasets: [{
      backgroundColor: [
        "#2ecc71",
        "#3498db",
        "#95a5a6",
        "#9b59b6",
        "#f1c40f"
      ],
      data: [{%for i in values%}
      "{{i}}",
      {%endfor%}]
    }]
  },
  options:{
  	startAngle:-0.5*Math.PI,
  	animation:{
  		animateRotate:true
  	}
  }
});
</script>

</body>
</html>
